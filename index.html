<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3_Firebase</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-color: #eee;
            max-width:960px;
            margin:20px auto;
        }
    </style>

</head>

<body>
    <h1>Hello Vue3! üëã</h1>
    <div id="app">
        <a :href="url">Best Website in the world ‚öìÔ∏è</a>
        <div v-if="showlegends">
            <ul>
                <li v-for="item in legends" :class="{fav: item.isFav}">
                    <img style="max-width: 400px;" :src=item.img alt="">
                    <h3>{{item.title}}</h3>
                    <p>{{item.author}}</p>
                    </li>
                    </ul>
                    <br />
                    <button
                @click="updateTitle('The Legend of King Arthur: The Sword in the Stone and the Lady of the London')">
                Update legend Title
            </button>
            <button @click="togglelegends">Hide legends</button>
        </div>

        <div v-else>
            <button @click="togglelegends">Showlegend</button>
        </div>

        <div v-show="showlegend">
            Currently Showing legends
        </div>

        <!-- Mouse Events -->
        <br>
        <br>

        <div class="box" @mouseover="handleEvent($event, 5)">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">Mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">Position - {{x}} {{y}}</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
